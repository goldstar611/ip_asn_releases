name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: hadiasghari/pyasn
          path: pyasn

      - name: Download and convert IP/ASN files
        run: |
          python3 pyasn/pyasn-utils/pyasn_util_download.py --latestv4
          python3 pyasn/pyasn-utils/pyasn_util_convert.py --single *.bz2 IPASN.txt

      - name: Release IPASN.txt
        run: |
          gh release create --latest (Get-Date).ToString('yyyy-MM-dd') IPASN.txt
          if(!($?)) {
          gh release upload --clobber (Get-Date).ToString('yyyy-MM-dd') IPASN.txt
          }
        env:
            GH_REPO: ${{ github.repository }}
            GH_TOKEN: ${{ github.token }}
